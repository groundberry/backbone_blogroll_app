<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Backbone Tutorial Blogroll App</title>
  </head>
  <body>
    <div class="container">
      <h1>Backbone Tutorial Blogroll App</h1>
      <table class="table">
        <thread>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>URL</th>
            <th>Action</th>
          </tr>
        </thread>
      </table>
    </div>
    <script type = "text/javascript"
      src = "https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js">
    </script>
    <script type = "text/javascript"
      src = "https://ajax.cdnjs.com/ajax/libs/underscore.js/1.1.4/underscore-min.js">
    </script>
    <script type = "text/javascript"
      src = "https://ajax.cdnjs.com/ajax/libs/backbone.js/0.3.3/backbone-min.js">
    </script>
    <script src = "scripts.js"></script>
  </body>
</html>
